  theme:
    lightTheme: false
    activeBorderColor:
      - green
      - bold
    inactiveBorderColor:
      - white
    selectedLineBgColor:
      - blue
    selectedRangeBgColor:
      - blue

  # Ø¹Ø±Ø¶
  showListFooter: true
  showFileTree: true
  showRandomTip: true
  showCommandLog: true

  # Ø§Ù„Ù„ØºØ©
  language: 'ar' # Ø£Ùˆ 'en'

git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
    useConfig: false

  # Auto-fetch
  autoFetch: true
  autoRefresh: true

  # Ø§Ù„ÙØ±ÙˆØ¹
  branchLogCmd: 'git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium {{branchName}} --'

  # Commit message
  commitPrefixes:
