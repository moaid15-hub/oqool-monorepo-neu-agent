customCommands:
  - key: 'C'
    command: 'git commit -m "{{.Form.Message}}\n\nğŸ¤– Generated with LazyGit"'
    context: 'files'
    prompts:
      - type: 'input'
        title: 'Commit Message'
        key: 'Message'

  - key: '<c-a>'
    command: 'git add -A && git commit -m "{{.Form.Message}}" && git push'
    context: 'global'
    prompts:
      - type: 'input'
        title: 'Quick commit message'
        key: 'Message'
