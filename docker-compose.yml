version: '3.8'

services:
  # ====================================
  # Oqool Cloud Editor
  # ====================================
  oqool-cloud:
    build:
      context: .
      dockerfile: Dockerfile
      target: cloud
    container_name: oqool-cloud-editor
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SENTRY_DSN=${SENTRY_DSN}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - oqool-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ====================================
  # Oqool CLI (Optional - for API mode)
  # ====================================
  oqool-cli:
    build:
      context: .
      dockerfile: Dockerfile
      target: cli
    container_name: oqool-cli
    environment:
      - NODE_ENV=production
    volumes:
      - ./workspace:/workspace
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - oqool-network

  # ====================================
  # Redis (for caching)
  # ====================================
  redis:
    image: redis:7-alpine
    container_name: oqool-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - oqool-network
    command: redis-server --appendonly yes

  # ====================================
  # PostgreSQL (for persistence)
  # ====================================
  postgres:
    image: postgres:16-alpine
    container_name: oqool-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=oqool
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
      - POSTGRES_DB=oqool
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - oqool-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oqool"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================================
  # Nginx (Reverse Proxy)
  # ====================================
  nginx:
    image: nginx:alpine
    container_name: oqool-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - oqool-cloud
    restart: unless-stopped
    networks:
      - oqool-network

networks:
  oqool-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
